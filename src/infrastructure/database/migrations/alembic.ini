[alembic]

# Database connection settings (will be read from .env file)
sqlalchemy.url = ${DATABASE_URL}

# Migration directory
script_location = src/infrastructure/database/migrations/versions

# Logging level
sqlalchemy.log_level = INFO

# Other options (optional)
# sqlalchemy.poolclass = queuepool.QueuePool  # For connection pooling
# sqlalchemy.pool_size = 10                 # Number of connections in the pool
# sqlalchemy.pool_recycle = 3600            # Time (in seconds) to recycle connections

# Configuration for the alembic environment
[post_write_hooks]
# Add any custom post-write hooks for database migrations
# (e.g., updating schema diagrams, creating test data, etc.)
# post_write_hooks = my_custom_hook  # Replace 'my_custom_hook' with the actual hook function name
# ...

# Migration configuration
[alembic:config]
# Migration versioning scheme (optional)
version_locations = []
# Database table for storing migration versions (optional)
version_table = alembic_version